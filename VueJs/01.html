<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>01</title>
</head>

<body>

    <div id="app">
        <h1>{{title}}</h1>

        <input type="text" v-model="nuevaFruta" @keyup.enter>
        <button @click="agregarFruta">Agragar</button>

        <ul>
            <li v-for="fruta of frutas">
                <input type="number" v-model.number="fruta.cantidad" @keyup.enter @click>
                - {{fruta.name}}
                <button @click="fruta.cantidad++">+</button>
                <span v-if="fruta.cantidad === 0"> - Sin Stock</span>
            </li>
        </ul>
        <h4>Total : {{sumarFruta}}</h4>
    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="01.js"></script>
</body>

</html>
